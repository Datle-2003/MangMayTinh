<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ChatBot</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="init()">
  <div id="main">
    <h2>ChatBot</h2>
    <div id="msg">
      <div id="robot">
        <div class="bot"></div>
        <h3>ChatBot</h3>
      </div>
    </div>

    <div class="input">
      <input type="text" id="msg_send" placeholder="New Message"> <button class="send" id="reply">Send <i
          class="fas fa-paper-plane"></i></button>
    </div>
    <div id="button-container">
      <button id="start-button">Recording</button>
      <button id="end-button">Stop</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
