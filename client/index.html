<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ChatBot</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="init()">
  <div id="main">
    <h2>ChatBot</h2>
    <div id="msg">
      <div id="robot">
        <div class="bot"></div>
        <h3>ChatBot</h3>
      </div>
    </div>

    <div class="input">
      <input type="text" id="msg_send" placeholder="New Message"> <button class="send" id="reply">Send <i
          class="fa fa-send"></i></button>
    </div>
    <div class="input" id="button-container">
      <button id="start-button"><i class="fa fa-microphone" style="font-size:24px"></i></button>
    </div>

  </div>

  <script type="module" src="script.js" src="https://code.responsivevoice.org/responsivevoice.js?key=nwE0myk1"></script>
</body>

</html>
